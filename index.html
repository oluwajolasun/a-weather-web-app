<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords"
            content="Oluwajolasun Jaiyesimi, Oluwajolasun, Jaiyesimi, front-end, website, computer, software, developer, engineer, designer" />
        <meta name="author" content="Oluwajolasun Jaiyesimi" />
        <meta name="description" content="A weather Web App" />

        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>A Weather Web App</title>
    </head>

    <body>
        <header>
            <h1>A Weather Web App</h1>
        </header>
        <main>
            <div class="transparent-bg">
                <div class="app-content">
                    <div class="info-1">
                        <div class="location">location</div>
                        <div class="country"></div>
                    </div>
                    <div class="info-2">
                        <div class="icon-description">
                            <div class="icon"></div>
                            <div class="description">-</div>
                        </div>
                        <div class="temp">-<span>&degC</span></div>
                    </div>
                    <div class="info-3">
                        <div>
                            <p>feels like</p>
                            <p class="feels-like num">-<span>&degC</span></p>
                        </div>

                        <div class="max">
                            <div>
                                <p>max temp</p>
                                <p class="max-temp num">-<span>&degC</span></p>
                            </div>
                            <div>
                                <p>min temp</p>
                                <p class="min-temp num">-<span>&degC</span></p>
                            </div>
                        </div>

                        <div>
                            <p>wind speed</p>
                            <p class="wind-speed num">-<span>m/s</span></p>
                        </div>
                    </div>
                    <div class="info-4">
                        <div>
                            <div class="day "></div>
                            <div class="full-date">
                                <div class="date"></div>
                                <div class="month"></div>
                                <div class="year"></div>
                            </div>
                        </div>
                        <div>
                            <div class="time">
                                <div class="hour"></div>
                                <div class="colon">:</div>
                                <div class="minutes"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Developed and designed by Oluwajolasun <script>
                    document.write(new Date().getFullYear())
                </script>
            </p>
        </footer>
        <script src="app.js"></script>
    </body>

</html>
